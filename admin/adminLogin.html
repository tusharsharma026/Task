<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
    <!-- Logo -->
    <div class="text-center">
      <img src="img/logo.svg" alt="Logo" class="h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-[#173652]">Admin Login</h2>
    </div>

    <!-- Login Form -->
    <form action="dashboard.html" method="POST" class="space-y-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900"/>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" name="remember" class="mr-2">
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full bg-[#0B2C4D] hover:bg-[#09283c] text-white font-bold py-2 px-4 rounded shadow transition">
        Login
      </button>

    </form>

    <!-- Optional note -->
    <p class="text-center text-xs text-gray-400">Â© 2025 Elite Core Structure. All rights reserved.</p>
  </div>

</body>
</html>
