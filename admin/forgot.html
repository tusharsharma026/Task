<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Launch</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Style for background + blurry frame -->
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>

  <!-- JavaScript -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('forgotForm');
      const message = document.getElementById('statusMessage');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;

        if (!email || !email.includes("@")) {
          message.textContent = "Please provide a valid email.";
          message.classList.remove('text-green-600');
          message.classList.add('text-red-600');
        } else {
          // Simulate email sent successfully
          message.textContent = "ðŸ”‘ Reset link sent to your email!";
          message.classList.remove('text-red-600');
          message.classList.add('text-green-600');
          form.reset();
        }
      });
    });
  </script>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="glass-card shadow-2xl rounded-xl px-8 py-10 max-w-md w-full text-gray-800">
    <h1 class="text-3xl font-bold text-center mb-6">Forgot Password</h1>

    <p class="text-sm text-center mb-6 text-gray-700">
      Enter your registered email address below and weâ€™ll send you a link to reset your password.
    </p>

    <form id="forgotForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded bg-white/80 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Feedback Message -->
      <div id="statusMessage" class="text-sm text-center font-semibold"></div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 transition text-white font-semibold py-2 rounded">
        Send Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-sm">
      <a href="login.html" class="text-blue-800 hover:underline">Back to Login</a>
    </p>
  </div>

</body>
</html>
